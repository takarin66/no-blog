  <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CONTACT-写真家</title>
<link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
</head>
<body id="contact">
  
  <!-- header始まり -->
  <header>
    <div class="contact">
      <a href="index.html"><img src="images/logo.png" alt="SNAPPERS"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- header終わり -->
  
  <!-- wrap始まり -->
  <div id="wrap">
    <div class="content">
      <div class="main-center"></div>
      <h1>CONTACT</h1>
      <P>お問い合わせについて記載。</P>
      <section class="access claerfix">        
          <h2 class="icon">ACCESEE</h2>
          <table>
            <tr>
              <th>所在地住所</th>
              <td>〒○○○ー○○○○<br>○○○○○○○○○○○○○○○</td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td>○○○ー○○○○ー○○○○</td>
            </tr>
            <tr>
              <th>電車でのアクセス</th>
              <td>阪急宝塚線「石橋阪大前」駅より徒歩５分</td>
            </tr>
            <tr>
              <th>車でのアクセス</th>
              <td>○○○○より国道171号線経由で２０分</td>
            </tr>
          </table>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5915.287874353474!2d135.44133412895872!3d34.80550551159421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000f083641ed811%3A0xe1cdd68f1f86155c!2z55-z5qmL6Ziq5aSn5YmN6aeF!5e0!3m2!1sja!2sjp!4v1592451673446!5m2!1sja!2sjp" width="460" height="220" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </section>
      <section class="contact-clearfix">
        <h2 class="icon">CONTACT-FORM</h2>
        <div class="form">
          <form>
            <dl>
              <dt><span class="required">お名前</span></dt>
              <dd><input type="text" name="name" class="name" required></dd>
              <dt><span class="required">メールアドレス</span></dt>
              <dd><input type="email" name="email" id="email" required></dd>
              <dt>電話番号</dt>
              <dd><input type="tel" name="tel" id="tel"></dd>
              <dt>お問い合わせ種別</dt>
              <dd>
                <select name="type" id="type">
                  <option value="撮影の依頼">撮影の依頼</option>
                  <option value="講演・各種メディアの依頼">講演、各種メディア出店の依頼</option>
                  <option value="その他お問い合わせ">その他お問い合わせ</option>
                </select>
              </dd>
              <dt>ご希望の連絡方法</dt>
              <dd>
                <input type="radio"　name="contact" value="Eメール">Eメール
                <input type="radio" name="contact" value="電話">電話
              </dd>
              <dt>メッセージ</dt>
              <dd>
                <textarea name="message" class="message"></textarea>
              </dd>
            </dl>
            <button type="submit" class="btn">送信</button>
          </form>

        </div>
        
      </section>
    </div>
  </div>
  <!-- wrap終わり -->
  
  <!-- footer始まり -->
  <footer>
    <small>(C)2017 Hattori-studio.</small>
  </footer>
  <!-- footer終わり -->
  
</body>
</html>
